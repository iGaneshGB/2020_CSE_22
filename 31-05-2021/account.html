<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div id="account-modal" class="ct-panel" data-behaviour="modal">
        <div class="ct-panel-actions">
            <span class="ct-close-button">
                <svg class="ct-icon" width="12" height="12">
                </svg>
            </span>
        </div>

        <div class="ct-panel-content">
            <div class="ct-account-form">
                <ul>
                    <li class="ct-login active">
                        Login </li>

                    <li class="ct-register">
                        Sign Up </li>
                </ul>

                <section class="ct-login-form active">

                    <form name="loginform" id="loginform" action="https://911.bd0.myftpupload.com/wp-login.php"
                        method="post">

                        <p class="login-username">
                            <label for="user_login">Email Address</label>
                            <input type="text" name="log" id="user_login" class="input" value="" size="20">
                        </p>

                        <p class="login-password">
                            <label for="user_pass">Password</label>
                            <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
                        </p>

                        <p class="login-remember col-2">
                            <label>
                                <input name="rememberme" type="checkbox" id="rememberme" value="forever">
                                Remember Me </label>

                            <a href="https://911.bd0.myftpupload.com/wp-login.php?action=lostpassword"
                                class="ct-forgot-password">
                                Forgot Password? </a>
                        </p>


                        <p class="login-submit">
                            <button name="wp-submit" class="ct-button">
                                Log In </button>

                            <input type="hidden" name="redirect_to" value="https://911.bd0.myftpupload.com/">
                        </p>

                    </form>

                </section>

                <section class="ct-register-form">
                    <form name="registerform" id="registerform"
                        action="https://911.bd0.myftpupload.com/wp-login.php?action=register" method="post"
                        novalidate="novalidate">

                        <p>
                            <label for="user_login_register">Username</label>
                            <input type="text" name="user_login" id="user_login_register" class="input" value=""
                                size="20" autocapitalize="off">
                        </p>

                        <p>
                            <label for="user_email">Email</label>
                            <input type="email" name="user_email" id="user_email" class="input" value="" size="25">
                        </p>


                        <p id="reg_passmail">
                            Registration confirmation will be emailed to you </p>

                        <p>
                            <button name="wp-submit" class="ct-button">
                                Register </button>

                            <!-- <input type="hidden" name="redirect_to" value="https://911.bd0.myftpupload.com/"> -->
                        </p>

                    </form>

                </section>

                <section class="ct-forgot-password-form">
                    <form name="lostpasswordform" id="lostpasswordform"
                        action="https://911.bd0.myftpupload.com/wp-login.php?action=lostpassword" method="post">

                        <p>
                            <label for="user_login_forgot">Username or Email Address</label>
                            <input type="text" name="user_login" id="user_login_forgot" class="input" value="" size="20"
                                autocapitalize="off" required="">
                        </p>

                        <p>
                            <button name="wp-submit" class="ct-button">
                                Get New Password </button>

                            <!-- <input type="hidden" name="redirect_to" value="https://911.bd0.myftpupload.com/"> -->
                        </p>

                    </form>


                    <a href="https://911.bd0.myftpupload.com/wp-login.php" class="ct-back-to-login ct-login">
                        ‚Üê Back to login </a>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
