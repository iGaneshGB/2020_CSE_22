<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
</head>

<body>
    <div class="entry-content">
        <div id="wcfm-main-contentainer">
            <div id="wcfm-content">
                <div class="wcfm-membership-wrapper">
                    <h2 class="wcfm_registration_form_heading">Registration</h2>
                    <div id="wcfm_membership_container">
                        <form id="wcfm_membership_registration_form" class="wcfm">
                            <div class="wcfm-container">
                                <div id="wcfm_membership_registration_form_expander" class="wcfm-content">
                                    <p class="user_name wcfm_ele wcfm_title"><strong>Username<span
                                                class="required">*</span></strong></p><label class="screen-reader-text"
                                        for="user_name">Username<span class="required">*</span></label><input
                                        type="text" id="user_name" name="user_name" class="wcfm-text wcfm_ele " value=""
                                        placeholder="" data-required="1"
                                        data-required_message="Username: This field is required.">
                                    <p class="user_email wcfm_ele wcfm_title"><strong>Email<span
                                                class="required">*</span></strong></p><label class="screen-reader-text"
                                        for="user_email">Email<span class="required">*</span></label><input type="text"
                                        id="user_email" name="user_email" class="wcfm-text wcfm_ele " value=""
                                        placeholder="" data-required="1"
                                        data-required_message="Email: This field is required.">
                                    <div class="wcfm_email_verified">
                                        <input type="text" name="wcfm_email_verified_input" data-required="1"
                                            data-required_message="Email Verification Code: This field is required."
                                            class="wcfm-text wcfm_email_verified_input" placeholder="Verification Code"
                                            value="">
                                        <input type="button" name="wcfm_email_verified_button"
                                            class="wcfm-text wcfm_submit_button wcfm_email_verified_button"
                                            value="Re-send Code">
                                        <div class="wcfm_clearfix"></div>
                                    </div>
                                    <div class="wcfm-message email_verification_message" tabindex="-1"></div>
                                    <div class="wcfm_clearfix"></div>
                                    <p class="first_name wcfm_ele wcfm_title"><strong>First Name</strong></p><label
                                        class="screen-reader-text" for="first_name">First Name</label><input type="text"
                                        id="first_name" name="first_name" class="wcfm-text wcfm_ele " value=""
                                        placeholder="">
                                    <p class="last_name wcfm_ele wcfm_title"><strong>Last Name</strong></p><label
                                        class="screen-reader-text" for="last_name">Last Name</label><input type="text"
                                        id="last_name" name="last_name" class="wcfm-text wcfm_ele " value=""
                                        placeholder="">
                                    <p class="store_name wcfm_ele wcfm_title"><strong>Store Name<span
                                                class="required">*</span></strong></p><label class="screen-reader-text"
                                        for="store_name">Store Name<span class="required">*</span></label><input
                                        type="text" id="store_name" name="store_name"
                                        class="wcfm-text wcfm_ele wcfm_name_input" value="" placeholder=""
                                        data-required="1" data-required_message="Store Name: This field is required.">
                                    <p class="description wcfm_store_slug_verified wcfm_page_options_desc"
                                        data-avail="Available" data-unavail="Un-available">
                                        https://911.bd0.myftpupload.com/store/<span
                                            class="wcfm_store_slug">[your_store]</span></p>
                                    <p class="ab3982a4859ff07367144de11282fe1d wcfm_title"><strong>Enter Your Phone
                                            Number<span class="required">*</span></strong></p><label
                                        class="screen-reader-text" for="ab3982a4859ff07367144de11282fe1d">Enter Your
                                        Phone Number<span class="required">*</span></label><input type="number"
                                        id="ab3982a4859ff07367144de11282fe1d"
                                        name="wcfmvm_custom_infos[enter-your-phone-number]" class="wcfm-text" value=""
                                        placeholder="" data-required="1"
                                        data-required_message="Enter Your Phone Number: This field is required.">
                                    <p class="passoword wcfm_ele wcfm_title"><strong>Password<span
                                                class="required">*</span></strong></p><label class="screen-reader-text"
                                        for="passoword">Password<span class="required">*</span></label><input
                                        type="password" id="passoword" name="passoword" class="wcfm-text wcfm_ele "
                                        value="" placeholder="" data-required="1"
                                        data-required_message="Password: This field is required."
                                        data-mismatch_message="Password and Confirm-password are not same.">
                                    <div id="password_strength" name="password_strength" class="">
                                        <div id="password-strength-status"></div>
                                    </div>
                                    <p class="confirm_pwd wcfm_ele wcfm_title"><strong>Confirm Password<span
                                                class="required">*</span></strong></p><label class="screen-reader-text"
                                        for="confirm_pwd">Confirm Password<span class="required">*</span></label><input
                                        type="password" id="confirm_pwd" name="confirm_pwd" class="wcfm-text wcfm_ele "
                                        value="" placeholder="" data-required="1"
                                        data-required_message="Confirm Password: This field is required."> <input
                                        type="checkbox" id="terms" name="wcfmvm_static_infos[terms]"
                                        class="wcfm-checkbox" value="Agree" data-required="1"
                                        data-required_message="Terms &amp; Conditions: This field is required.">
                                    <p class="terms_title wcfm_title">
                                        <strong>
                                            <span class="required">*</span>
                                            Agree&nbsp;&nbsp;<a target="_blank"
                                                href="https://911.bd0.myftpupload.com/privacy-policy-2/">Terms &amp;
                                                Conditions</a> </strong>
                                    </p>
                                </div>
                                <div class="wcfm-clearfix"></div>
                            </div>

                            <div class="wcfm-clearfix"></div>
                            <div class="wcfm-message" tabindex="-1"></div>

                            <div id="wcfm_membership_registration_submit" class="wcfm_form_simple_submit_wrapper">
                                <input type="submit" name="save-data" value="Register"
                                    id="wcfm_membership_register_button" class="wcfm_submit_button">
                            </div>
                            <div class="wcfm-clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
